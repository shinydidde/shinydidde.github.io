name: Build & Deploy to gh-pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code (no actions/checkout)
      - name: Checkout code
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git init
          git remote add origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git fetch --depth=1 origin master
          git checkout -f FETCH_HEAD

      # 2. Install Node.js v14.17.3 from official binary
      - name: Install Node.js v14.17.3
        run: |
          curl -fsSLO https://nodejs.org/dist/v14.17.3/node-v14.17.3-linux-x64.tar.xz
          sudo tar -C /usr/local --strip-components 1 -xf node-v14.17.3-linux-x64.tar.xz
          node --version
          npm --version

      # 3. Install dependencies & build
      - name: npm ci & build
        run: |
          npm ci
          npm run build

      # 4. Deploy to gh-pages via plain git
      - name: Deploy to gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git remote add deploy https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git fetch deploy gh-pages:gh-pages || echo "no existing gh-pages"
          rm -rf out || true
          git worktree add out gh-pages
          rm -rf out/*
          cp -r dist/* out/
          cd out
          git add -A
          git diff-index --quiet HEAD || git commit -m "Deploy from ${{ github.sha }}"
          git push deploy HEAD:gh-pages
