name: Build & Deploy to gh-pages

on:
  push:
    branches:
      - master
      - gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code from gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          rm -rf ./*
          git clone --depth=1 \
            --branch gh-pages \
            https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git .
          ls -lah

      - name: Install Node.js v14.17.3 locally
        run: |
          curl -fsSLO https://nodejs.org/dist/v14.17.3/node-v14.17.3-linux-x64.tar.xz
          tar -xf node-v14.17.3-linux-x64.tar.xz
          mv node-v14.17.3-linux-x64 node
          echo "$PWD/node/bin" >> $GITHUB_PATH
          node --version
          npm --version

      - name: npm ci & build
        run: |
          npm ci
          npm run build

      - name: Deploy to gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git remote add deploy https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git fetch deploy gh-pages:gh-pages || echo "no existing gh-pages"
          rm -rf out || true
          git worktree add out gh-pages
          rm -rf out/*
          cp -r dist/* out/
          cd out
          git add -A
          git diff-index --quiet HEAD || git commit -m "Deploy from ${{ github.sha }}"
          git push deploy HEAD:gh-pages
